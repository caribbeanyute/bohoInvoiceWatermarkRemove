syntax = "proto3";

option csharp_namespace = "bohoInvoiceWatermarkRemove.service";

// The greeting service definition.
service Invoice {
  // Sends a greeting
  rpc SayHello (InvoiceRequest) returns (InvoiceReply);
}
// The request message containing the user's name.
message InvoiceRequest {
  string name = 1;
}
// The response message containing the greetings.
message InvoiceReply {
  string message = 1;
}

